<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Engineering Workspace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Instrument+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script>
      (function () {
        var t = localStorage.getItem('theme');
        if (t) document.documentElement.dataset.theme = t;
      })();
    </script>
  </head>
  <body>
    <div class="machine">
      <header class="machine-header">
        <h1 class="machine-title">Frontend Engineering <span>Workspace</span></h1>
        <p class="machine-subtitle">Production-ready tooling, clear architecture, and practical implementation patterns.</p>
      </header>

      <nav class="nav-bar" data-nav>
        <a href="/" data-router-link class="nav-bar__link" aria-current="page">Home</a>
        <a href="/math" data-router-link class="nav-bar__link" aria-current="false">Math</a>
        <a href="/strings" data-router-link class="nav-bar__link" aria-current="false">Strings</a>
        <a href="/arrays" data-router-link class="nav-bar__link" aria-current="false">Arrays</a>
        <a href="/api" data-router-link class="nav-bar__link" aria-current="false">API</a>
        <a href="/register" data-router-link class="nav-bar__link" aria-current="false">Register</a>
        <a href="/login" data-router-link class="nav-bar__link" aria-current="false">Login</a>
        <button class="theme-toggle" data-theme-toggle aria-label="Toggle theme"></button>
      </nav>

      <div id="app" class="page-content"></div>
    </div>

    <div class="ops-counter">
      ops: <span class="ops-counter__value" data-ops>0</span>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
