<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reusable JS Router Demo</title>
    <style>
      :root {
        color-scheme: light;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.4;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(140deg, #f9fafb 0%, #e5edf9 100%);
        color: #1f2937;
      }

      .layout {
        max-width: 760px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      .shell {
        border: 1px solid #d6deeb;
        border-radius: 12px;
        background: #ffffff;
        box-shadow: 0 10px 30px rgba(17, 24, 39, 0.08);
        overflow: hidden;
      }

      .shell__header {
        padding: 1rem;
        border-bottom: 1px solid #e2e8f0;
        background: #f8fafc;
      }

      .shell__title {
        margin: 0;
        font-size: 1.1rem;
      }

      .nav {
        display: flex;
        gap: 0.75rem;
        margin-top: 0.75rem;
      }

      .nav a {
        text-decoration: none;
        color: #334155;
        border: 1px solid #cbd5e1;
        padding: 0.35rem 0.75rem;
        border-radius: 999px;
      }

      .nav a[aria-current='page'] {
        border-color: #0f766e;
        color: #0f766e;
        font-weight: 700;
      }

      #app {
        padding: 1rem;
      }

      .page h1 {
        margin-top: 0;
      }

      .demo-button {
        border: 0;
        background: #0f766e;
        color: #ffffff;
        padding: 0.6rem 0.9rem;
        border-radius: 8px;
        cursor: pointer;
      }

      .demo-button:hover {
        background: #115e59;
      }

      .inline-link {
        color: #0f766e;
      }
    </style>
  </head>
  <body>
    <main class="layout">
      <div class="shell">
        <header class="shell__header">
          <h1 class="shell__title">Reusable JS Router Demo</h1>
          <nav class="nav" data-nav>
            <a href="/" data-router-link aria-current="page">Home</a>
            <a href="/about" data-router-link aria-current="false">About</a>
          </nav>
        </header>
        <div id="app"></div>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
